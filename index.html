<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arvisha's Catch Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #87CEEB;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      touch-action: none;
    }

    canvas {
      display: block;
      background: #fff;
      margin: auto;
      width: 100vw;
      height: 100vh;
    }

    #game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      background: rgba(255,255,255,0.9);
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 10;
      display: none;
      text-align: center;
    }

    .touch-controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 5;
    }

    .btn {
      width: 50%;
      height: 80px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 2em;
      text-align: center;
      line-height: 80px;
      user-select: none;
    }

    .btn:active {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="720" height="1280"></canvas>
<div id="game-over">Game Over!<br>Refresh to Play Again</div>

<div class="touch-controls">
  <div class="btn" id="leftBtn">←</div>
  <div class="btn" id="rightBtn">→</div>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    const aspectRatio = 9 / 16;
    const windowRatio = window.innerWidth / window.innerHeight;
    if (windowRatio > aspectRatio) {
      canvas.height = window.innerHeight;
      canvas.width = window.innerHeight * aspectRatio;
    } else {
      canvas.width = window.innerWidth;
      canvas.height = window.innerWidth / aspectRatio;
    }
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const playerImg = new Image();
  playerImg.src = "arvisha.png";

  const relativeImages = [];
  for (let i = 1; i <= 17; i++) {
    const img = new Image();
    img.src = `relative${i}.png`;
    relativeImages.push(img);
  }

  const catchSound = new Audio("catch.mp3");
  const missSound = new Audio("miss.mp3");

  const player = {
    x: canvas.width / 2 - 65,
    y: canvas.height - 180,
    width: 130,
    height: 160,
    speed: 8,
    dx: 0
  };

  let relatives = [];
  let score = 0;
  let lives = 3;

  function createRelative() {
    if (relatives.length >= 6) return;
    const newX = Math.random() * (canvas.width - 90);
    relatives.push({
      x: newX,
      y: -90,
      width: 90,
      height: 90,
      speed: 2.5 + Math.random(),
      image: relativeImages[Math.floor(Math.random() * relativeImages.length)]
    });
  }

  function update() {
    player.x += player.dx;
    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

    for (let i = 0; i < relatives.length; i++) {
      let r = relatives[i];
      r.y += r.speed;

      if (
        r.x < player.x + player.width &&
        r.x + r.width > player.x &&
        r.y < player.y + player.height &&
        r.y + r.height > player.y
      ) {
        catchSound.play();
        score++;
        relatives.splice(i, 1);
        i--;
      } else if (r.y > canvas.height) {
        missSound.play();
        lives--;
        relatives.splice(i, 1);
        i--;
      }
    }

    if (lives <= 0) {
      document.getElementById("game-over").style.display = "block";
      return;
    }

    if (Math.random() < 0.03) {
      createRelative();
    }

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

    for (let r of relatives) {
      ctx.drawImage(r.image, r.x, r.y, r.width, r.height);
    }

    ctx.fillStyle = "black";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 10, 30);
    ctx.fillText("Lives: " + lives, 10, 60);
  }

  // TV remote / keyboard
  window.addEventListener("keydown", function(e) {
    if (e.key === "ArrowLeft") {
      player.dx = -player.speed;
    } else if (e.key === "ArrowRight") {
      player.dx = player.speed;
    }
  });

  window.addEventListener("keyup", function(e) {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
      player.dx = 0;
    }
  });

  // Touch controls
  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");

  leftBtn.addEventListener("touchstart", () => {
    player.dx = -player.speed;
  });
  rightBtn.addEventListener("touchstart", () => {
    player.dx = player.speed;
  });
  leftBtn.addEventListener("touchend", () => {
    player.dx = 0;
  });
  rightBtn.addEventListener("touchend", () => {
    player.dx = 0;
  });

  // Start game
  update();
</script>
</body>
</html>
